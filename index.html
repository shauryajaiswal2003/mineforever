<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riya ‚ù§Ô∏è My Forever</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(270deg,#1a1a2e,#16213e,#0f3460);
background-size:600% 600%;
animation:bgMove 20s ease infinite;
color:white;
text-align:center;
overflow-x:hidden;
scroll-behavior:smooth;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Glass Card */
.card{
background:rgba(255,255,255,0.1);
padding:40px;
margin:40px auto;
border-radius:25px;
backdrop-filter:blur(15px);
max-width:700px;
box-shadow:0 0 30px rgba(255,0,100,0.3);
transition:0.6s;
}
.card:hover{
transform:scale(1.03);
}

/* Intro */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

button{
padding:14px 28px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff0066,#ff4e8b);
color:white;
cursor:pointer;
margin-top:20px;
font-size:16px;
box-shadow:0 0 20px #ff0066;
transition:0.4s;
}
button:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff0066;
}

img{
width:260px;
height:260px;
object-fit:cover;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 25px pink;
transition:0.5s;
}
img:hover{
transform:rotate(3deg) scale(1.05);
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
color:#ff4e8b;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* Fireworks */
.spark{
position:fixed;
width:8px;
height:8px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(6);opacity:0;}
}

.countdown{
font-size:2em;
margin-top:20px;
}
</style>
</head>

<body>

<div id="intro">
<h1 style="color:#ff4e8b;">For My Queen Riya ‚ù§Ô∏è</h1>
<button onclick="start()">Enter My Heart üíñ</button>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">

<div class="card">
<h1>üéâ Countdown to 19 March 2026</h1>
<div class="countdown" id="countdown"></div>
</div>

<div class="card">
<h2>üíå My Love Letter</h2>
<p id="letter"></p>
</div>

<div class="card">
<h2>üì∏ Our Memories</h2>
<img id="slide" src="photo1.jpg">
</div>

<div class="card">
<h2>üíç The Big Question</h2>
<button onclick="final()">Yes Forever ‚ù§Ô∏è</button>
</div>

</div>

<script>

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(15+Math.random()*30)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

/* Start */
function start(){
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("music").play();
type();
}

/* Countdown */
const birthday=new Date("March 19, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let distance=birthday-now;
if(distance<0){
document.getElementById("countdown").innerHTML="üéÇ It's Her Birthday ‚ù§Ô∏è";
return;
}
let d=Math.floor(distance/(1000*60*60*24));
let h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((distance%(1000*60*60))/(1000*60));
let s=Math.floor((distance%(1000*60))/1000);
document.getElementById("countdown").innerHTML=
d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds";
},1000);

/* Typing Effect */
const text="Riya, you are my dream, my peace, my forever. Every second with you feels magical. I promise to stand beside you in every moment of life.";
let i=0;
function type(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}

/* Slideshow */
let images=["photo1.jpg","photo2.jpg","photo3.jpg"];
let index=0;
setInterval(()=>{
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3000);

/* Fireworks */
function final(){
for(let j=0;j<120;j++){
let spark=document.createElement("div");
spark.className="spark";
spark.style.background=`hsl(${Math.random()*360},100%,70%)`;
spark.style.top="50%";
spark.style.left="50%";
spark.style.transform=`translate(${Math.random()*500-250}px,${Math.random()*500-250}px)`;
document.body.appendChild(spark);
setTimeout(()=>spark.remove(),1000);
}
alert("Riya ‚ù§Ô∏è Forever & Always üíç");
}
</script>

</body>
</html>
